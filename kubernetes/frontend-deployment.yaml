apiVersion: apps/v1
kind: Deployment
metadata:
  name: flappy-kiro-frontend
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flappy-kiro-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: flappy-kiro-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: 490004653118.dkr.ecr.us-west-1.amazonaws.com/flappy-kiro-frontend:v1.0.0
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /frontend-health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /frontend-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false