apiVersion: apps/v1
kind: Deployment
metadata:
  name: flappy-kiro-backend
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flappy-kiro-backend
      tier: backend
  template:
    metadata:
      labels:
        app: flappy-kiro-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: 490004653118.dkr.ecr.us-west-1.amazonaws.com/flappy-kiro-backend:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-storage
          mountPath: /data
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: data-storage
        emptyDir: {}
      securityContext:
        fsGroup: 1000