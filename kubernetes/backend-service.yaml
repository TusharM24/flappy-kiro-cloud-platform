apiVersion: v1
kind: Service
metadata:
  name: flappy-kiro-backend
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: flappy-kiro-backend
    tier: backend